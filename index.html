<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <meta name="description" content="Modern React application with Auth0, Chakra UI, and React Query" />

    <title>Chakra UI React Template</title>
